<script id="modal-window-template" type="text/x-handlebars-template">
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form action="#">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title js-modal-title"></h4>
                    </div>

                    <div class="modal-body js-modal-body">

                        <div class="form-group">
                            <label>Page id</label>
                            <input type="text" required title="Please enter a valid file path with no extension"
                                pattern="[a-zA-Z0-9_\/-]+" class="form-control js-page-id">
                        </div>

                        <div class="form-group">
                            <label>Page content</label>

                            <ul class="nav nav-tabs edtior-tabs" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#text-view" role="tab" data-toggle="tab">Text</a>
                                </li>
                                <li role="presentation">
                                    <a href="#preview-panel" role="tab" data-toggle="tab">Preview</a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane active" id="text-view">
                                    <textarea class="js-editor"></textarea>
                                </div>
                                <div role="tabpanel" class="tab-pane markdown-body" id="preview-panel" data-loading-text="Loading...">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
